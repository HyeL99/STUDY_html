<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-wrap</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        .container{
            display: flex;
            /* flex-wrap: wrap-reverse; */
            flex-flow : row wrap;
        }
        /*
        flex-wrap : 부모요소가 자식요소들의 컨텐츠를 한 줄에 다 넣을 수 없을 때 줄바꿈 처리 css
            nowrap : 줄바꿈 처리안함(기본값)
            warp : 줄바꿈 처리 (float과 inline요소와 같음)
            warp-reverse : 줄바꿈을 하지만 아래로 떨어지지 않고 반대로 올라감
        flex-flow : direction 과 wrap을 동시에 사용하는 그룹속성
            순서는 direction, wrap 순서대로 값이 들어간다.
        */
    </style>
</head>
<body>
    <div class="container">
        <div class="item">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</div>
        <div class="item">bbbbbbbbbbbbbbbbbbbbbbbbbbbbbb</div>
        <div class="item">cccccccccccccccccccccccccccccccc</div>
        <div class="item">dddddddddddddddddddddddddddddddddddd</div>
        <div class="item">aaaaaaaa</div>
        <div class="item">bbbbbbbbb</div>
        <div class="item">cccccccc</div>
        <div class="item">dddddddddddd</div>
    </div>
    Lorem ipsum dolor sit amet.
</body>
</html>
