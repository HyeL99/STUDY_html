<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-decoration</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        .container{
            display: flex;
            flex-direction: row;
        }
        /*
        row : 가로축 방향 (기본값) 왼쪽부터 진행
        row-reverse : 가로축 반대(오른쪽)부터 진행
        column : 세로방향 위에서 아래로 진행
        column-reverse : 세로방향 아래에서 위로 진행
        */
    </style>
</head>
<body>
    <div class="container">
        <div class="item">aaaaaaaa</div>
        <div class="item">bbbbbbbbb</div>
        <div class="item">cccccccc</div>
        <div class="item">dddddddddddd</div>
    </div>
    Lorem ipsum dolor sit amet.
</body>
</html>
