<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        .container{
            display: flex; /*inline-flex*/
            justify-content: center;
        }
        /*
        flex만 적용되면 자식요소들은 inline요소처럼 컨텐츠의 크기만큼만 영역을 가질 수 있다.
        height는 컨테이너의 높이만큼 가져오게 된다.

        flexible-layout
        기존의 레이아웃을 잡는 용도인 float, inline-block을 대체할 수 있는 css3 레이아웃 기법

        table → float → flex → grid
        레이아웃 배치를 위해 만들어진 기법이기 때문에 float나 inline-block보다 훨씬 간편하고 강력한 기능들을 제공하고 있다.
         *ie에서 100%호환을 하지 않기 때문에 적절한 대체 css가 필요했으나 고려사항은 이제 아님

         flex는 부모요소와 자식요소에 들어가는 css가 정해져 있다.
            부모요소는 flex의 영향을 주는 공간
            자식요소는 flex의 영향을 받는 공간에서 어떤 형태로 배치될지 정하는 요소
        */
    </style>
</head>
<body>
    <div class="container">
        <div class="item">aaaaaaaa</div>
        <div class="item">bbbbbbbbb</div>
        <div class="item">cccccccc</div>
    </div>
    Lorem ipsum dolor sit amet.
</body>
</html>
