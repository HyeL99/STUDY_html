    <!--용어 설명
    
    1.컨테이너 - wrapper나 grid-box 등등 다양한 이름으로 불리고 있다(클래스명일뿐 아무 연관 없다.)
    grid가 적용되는 전체 영역을 말한다.

    2.아이템 - gird가 선언된 자식요소들

    3. 트랙
    가로(column)또는 세로 (row)를 의미하며 그림안에서는 빨간색과 녹색 라인을 의미한다.

    4. 셀 
    grid를 구분하는 선

    5. 그리드 라인
    grid 셀을 구분하는 선

    6. 그리드 번호
    grid라인의 각 번호

    7. 갭
    grid안에 셀 과 셀 사이에 여백

    8. 그리드 영역
    grid라인으로 둘러싸인 영역으로 셀들이 모인 집합체이다.
    추후에 이름으로 하나의 그룹으로 정의할 수 있다.
