<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 연결 방법과 적용 순서</title>
    <link href="style.css" rel="stylesheet">
    <style>
        p{
            color: red;
        }
        p{
            color: violet;
        }
    </style>
    

    <!-- 스타일 시트 적용 순서 : 외부 스타일 > 내부 스타일 > 직접 스타일 -->
    <!-- 외/내부 스타일이 서로 공존하는 경우 **가장 아래** 있는 스타일 방법 적용-->
    <!-- 스타일의 유형은 섞어서 쓰지 않으며, **실무에서는 외부 스타일만 사용**-->
    <!-- !important = 모든 구조 관계를 무시하고 해당 스타일을 최우선으로 적용 (자주 사용하는 건 좋지 않음)-->
</head>
<body>
    <p /*style="color:green"*/>p태그는 block 요소입니다.</p>
</body>
</html>
