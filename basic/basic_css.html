<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 적용 방법</title>
    <style>
        body {margin: 0;}
        p {
            font-size: 30px;
            color: red;
            background-color: aqua;
            width: 700px;
            height: 100px;
        }
        span {
            background-color: red;
        }
    </style>
</head>
<body>
    <p>css스타일의 기본 서식은 선택자와 속성 그리고 값으로 이루어져있다.</p>
    <span>span은 inline요소입니다.</span>
</body>
</html>
