<!DOCTYPE html>
<!-- html의 버전을 브라우저에게 알려주는 용도 -->
<html lang="ko">
  <!-- 웹의 인식 언어(크롬 번역 기반 언어) -->
  <head>
    <!-- meta tag : 반응형 웹에서 언급함-->
    <meta charset="UTF-8" />
    <!-- 문자 인코딩 언어 // 건들이지 않음 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 뷰어가 보여주는 화면 설정 -->
    <title>HTML Bacis - 220713</title>
    <!-- 브라우저 탭메뉴에 노출되는 이름 -->
  </head>
  <body>
    <!-- 모든 태그는 두 가지 중 하나의 성질을 가지고 있다.  
    태그들은 inline(영역 생성 불가) 속성과 block(영역 생성 가능) 속성 중에 하나를 가지고 있다.

    inline: 기본적으로 **영역을 생성할 수 없음**
            -> 스타일 값을 아무리 넣어도 영역을 생성하지 않음
            오직 생성된 컨텐츠의 크기 만큼만 영역으로 가질 수 있으며,
            inline 안에 다른 태그를 담지 못한다.
            inline 안에 inline 요소는 가능
            inline 안에 block 요소는 불가능(한시적으로 가능한 경우 존재)
    block: 영역을 생성할 수 있는 태그
            컨텐츠의 크기와 관계없이 가로로 한줄을 다 차지하는 속성 보유
            태그 안에 다른 태그들을 담을 수 있다.                                       -->

    <div>
      <!-- block -->
      div태그는 목적을 가지고 있지 않은 영역을 생성하는 태그이다.
    </div>
    <div>div태그는 목적을 가지고 있지 않은 영역을 생성하는 태그이다.</div>
    <div>div태그는 목적을 가지고 있지 않은 영역을 생성하는 태그이다.</div>

    <p>
      <!-- block -->
      p태그는 텍스트를 넣는 데에 특화된 문단 태그이다.
    </p>
    <p>p태그는 텍스트를 넣는 데에 특화된 문단 태그이다.</p>
    <p>p태그는 텍스트를 넣는 데에 특화된 문단 태그이다.</p>

    <span>
      <!-- inline -->
      span태그는 영역 내에 다른 영역을 표시하는 태그이다.
    </span>
    <span> span태그는 영역 내에 다른 영역을 표시하는 태그이다. </span>
    <span> span태그는 영역 내에 다른 영역을 표시하는 태그이다. </span>

    <script src="script.js"></script>
  </body>
</html>
